<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <input type="text" v-model = "nuevaFruta" @keyup.enter = "agregarFuta">
      <button @click = "agregarFuta">Agregar fruta</button>
      <ul>
        <li v-for="fruta of frutas">
          Fruta: {{fruta.nombre}} Estado:
          <span v-if="fruta.activo">Con stock</span>
          <span v-else="fruta.activo">Sin stock</span>
          <input type="number" v-model.number="fruta.stock">
          <button @click="if(fruta.stock>0){fruta.stock -=1}">-</button>
          <button @click="fruta.stock +=1">+</button>
        </li>
      </ul>
      <h4>Total: {{sumarFrutas}}</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="functio.js"></script>
  </body>
</html>
